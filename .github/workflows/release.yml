name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Type of release (patch, minor, major, prerelease)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
          - prerelease
      dryRun:
        description: 'Dry run (preview only, no actual release)'
        required: false
        default: true
        type: boolean

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://github.com/${{ github.repository }}/releases/latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dryRun != 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (Auto)
        if: github.event_name == 'push' || github.event.inputs.releaseType == 'auto'
        run: npm run release:ci
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          HUSKY: 0

      - name: Release (Specific Type)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.releaseType != 'auto'
        run: npm run release:ci -- ${{ github.event.inputs.releaseType }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          HUSKY: 0

  dry-run:
    name: Release Preview (Dry Run)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' || github.event.inputs.dryRun == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Release Preview
        run: npm run release:dry
        env:
          HUSKY: 0
