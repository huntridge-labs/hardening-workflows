name: Trivy Container Scanner

on:
  workflow_dispatch:
    inputs:
      image_ref:
        description: 'Container image reference to scan (e.g., nginx:latest or locally built image)'
        required: true
        type: string
      enable_code_security:
        description: 'Whether to upload SARIF to GitHub Security'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      image_ref:
        description: 'Container image reference to scan'
        required: true
        type: string
      scan_name:
        description: 'Name for the scan artifacts'
        required: false
        type: string
        default: 'container'
      enable_code_security:
        description: 'Whether to upload SARIF to GitHub Security'
        required: false
        type: boolean
        default: false
      post_pr_comment:
        description: 'Whether to post PR comments'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  trivy-container-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Validate image reference
      id: validate
      run: |
        IMAGE_REF="${{ inputs.image_ref }}"
        SCAN_NAME="${{ inputs.scan_name }}"

        if [ -z "$IMAGE_REF" ]; then
          echo "‚ùå Error: image_ref is required"
          exit 1
        fi

        if [ -z "$SCAN_NAME" ]; then
          SCAN_NAME="container"
        fi

        echo "image_ref=$IMAGE_REF" >> $GITHUB_OUTPUT
        echo "scan_name=$SCAN_NAME" >> $GITHUB_OUTPUT
        echo "‚úÖ Scanning image: $IMAGE_REF"

    - name: Run Trivy vulnerability scanner (SARIF)
      uses: aquasecurity/trivy-action@0.33.1
      continue-on-error: true
      with:
        image-ref: ${{ steps.validate.outputs.image_ref }}
        format: 'sarif'
        output: 'trivy-${{ steps.validate.outputs.scan_name }}-results.sarif'

    - name: Run Trivy vulnerability scanner (JSON)
      uses: aquasecurity/trivy-action@0.33.1
      continue-on-error: true
      with:
        image-ref: ${{ steps.validate.outputs.image_ref }}
        format: 'json'
        output: 'trivy-${{ steps.validate.outputs.scan_name }}-results.json'

    - name: Run Trivy vulnerability scanner (Table)
      uses: aquasecurity/trivy-action@0.33.1
      continue-on-error: true
      with:
        image-ref: ${{ steps.validate.outputs.image_ref }}
        format: 'table'
        output: 'trivy-${{ steps.validate.outputs.scan_name }}-results.txt'

    - name: Upload Trivy scan results to GitHub Security tab
      if: inputs.enable_code_security == true && github.actor != 'nektos/act'
      uses: github/codeql-action/upload-sarif@v3
      continue-on-error: true
      with:
        sarif_file: 'trivy-${{ steps.validate.outputs.scan_name }}-results.sarif'
        category: trivy-container-${{ steps.validate.outputs.scan_name }}

    - name: Analyze scan results
      if: always()
      run: |
        SCAN_NAME="${{ steps.validate.outputs.scan_name }}"
        JSON_FILE="trivy-$SCAN_NAME-results.json"

        echo "üìä Container Security Analysis for ${{ steps.validate.outputs.image_ref }}"
        echo "========================================"

        if [ ! -f "$JSON_FILE" ]; then
          echo "‚ö†Ô∏è  No Trivy results found"
          exit 0
        fi

        # Count vulnerabilities from Trivy JSON
        CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
        HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
        MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
        LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' "$JSON_FILE" 2>/dev/null || echo "0")

        echo "üîç Vulnerability Summary:"
        echo "  Critical: $CRITICAL"
        echo "  High: $HIGH"
        echo "  Medium: $MEDIUM"
        echo "  Low: $LOW"

        TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))

        if [ "$TOTAL" -gt 0 ]; then
          echo "‚ö†Ô∏è  Found $TOTAL total vulnerabilities"
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "::warning title=High Severity Vulnerabilities::Found $CRITICAL critical and $HIGH high severity vulnerabilities in ${{ steps.validate.outputs.image_ref }}"
          fi
        else
          echo "‚úÖ No vulnerabilities found"
        fi

        # Display sample of results if available
        TXT_FILE="trivy-$SCAN_NAME-results.txt"
        if [ -f "$TXT_FILE" ]; then
          echo ""
          echo "üìã Sample Trivy Results:"
          head -20 "$TXT_FILE" || echo "Could not display results"
        fi

    - name: Upload Trivy artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-container-${{ steps.validate.outputs.scan_name }}-results
        path: |
          trivy-${{ steps.validate.outputs.scan_name }}-results.*
        retention-days: 30

    - name: Generate scanner summary section
      if: always()
      run: |
        mkdir -p scanner-summaries
        SCAN_NAME="${{ steps.validate.outputs.scan_name }}"
        JSON_FILE="trivy-$SCAN_NAME-results.json"

        echo "<details>" > scanner-summaries/trivy-container-$SCAN_NAME.md
        echo "<summary>üê≥ Trivy Container Scanner ($SCAN_NAME)</summary>" >> scanner-summaries/trivy-container-$SCAN_NAME.md
        echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md

        if [ -f "$JSON_FILE" ]; then
          echo "**Status:** ‚úÖ Completed" >> scanner-summaries/trivy-container-$SCAN_NAME.md
          echo "**Image:** \`${{ steps.validate.outputs.image_ref }}\`" >> scanner-summaries/trivy-container-$SCAN_NAME.md
          echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md

          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' "$JSON_FILE" 2>/dev/null || echo "0")
          TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))

          echo "**Vulnerabilities Found:** $TOTAL" >> scanner-summaries/trivy-container-$SCAN_NAME.md
          echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md

          if [ $TOTAL -gt 0 ]; then
            echo "| Severity | Count |" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            echo "|----------|-------|" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            [ $CRITICAL -gt 0 ] && echo "| üî¥ Critical | $CRITICAL |" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            [ $HIGH -gt 0 ] && echo "| üü† High | $HIGH |" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            [ $MEDIUM -gt 0 ] && echo "| üü° Medium | $MEDIUM |" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            [ $LOW -gt 0 ] && echo "| üîµ Low | $LOW |" >> scanner-summaries/trivy-container-$SCAN_NAME.md
            echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md
          fi

          echo "**üìÅ Artifacts:** [Trivy Container Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> scanner-summaries/trivy-container-$SCAN_NAME.md
        else
          echo "**Status:** ‚ö†Ô∏è No results generated" >> scanner-summaries/trivy-container-$SCAN_NAME.md
        fi

        echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md
        echo "</details>" >> scanner-summaries/trivy-container-$SCAN_NAME.md
        echo "" >> scanner-summaries/trivy-container-$SCAN_NAME.md
      continue-on-error: true

    - name: Upload scanner summary section
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scanner-summary-trivy-container-${{ steps.validate.outputs.scan_name }}
        path: scanner-summaries/trivy-container-${{ steps.validate.outputs.scan_name }}.md
        retention-days: 7
      continue-on-error: true
