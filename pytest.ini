[pytest]
# Test configuration
# Specify test paths to include hidden directories like .github
testpaths = .github/scripts/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --cov=parse_clamav_report
    --cov=extract_archives
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    -v
    --tb=short

# Coverage settings
[coverage:run]
source = .github/scripts
omit =
    .github/scripts/tests/*
    tests/*
    .venv/*
    venv/*
    __pycache__/*
    .pytest_cache/*
    node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
